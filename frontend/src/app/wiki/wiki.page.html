<ion-header [translucent]="true">
<ion-toolbar>
  <ion-buttons>
    <ion-back-button [text]="getBackButtonText()" default-href="/"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="queryResult">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>{{ doc_name }}</h2>
    </ion-label>
  </ion-item>
  <div class="ion-padding">
    <p>{{ passages.passage }}</p>
  </div>
</ion-content>
