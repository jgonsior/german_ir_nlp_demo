<ion-header [translucent]="true" class="search-results__header">
  <ion-toolbar class="search-results__toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>search-results</ion-title>
  </ion-toolbar>
  <ion-toolbar class="search-results__toolbar">
    <ion-searchbar class="search-results__searchbar"
      [(ngModel)]="searchText"
      #searchBar
      (keyup.enter)="navigateWithNewQuery()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row class="fullheight">
      <ion-col size="2" class="search-results__banner">
        <img src="../../assets/male.png" alt="Male magician"/>
      </ion-col>
      <ion-col size="8">
        <ion-list class="search-results__list">
          <app-message *ngFor="let queryResponseResult of queryResults" [queryResponseResult]="queryResponseResult"></app-message>
        </ion-list>
      </ion-col>
      <ion-col size="2" class="search-results__banner">
        <img src="../../assets/female.png" alt="Female magician"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
